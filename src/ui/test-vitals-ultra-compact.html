<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Vitals UI Test - Ultra-Compact Version</title>
    <style>
        body {
            background-color: #3a5e52;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .instructions {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        
        /* Basic styles for the vitals UI */
        .custom-popup {
            position: fixed;
            background: #2a1a0a;
            color: #e8d4b9;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            font-family: 'Cinzel', 'Times New Roman', serif;
            z-index: 1000;
            max-width: 90vw;
            padding: 15px;
            pointer-events: auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(200, 161, 101, 0.2);
            border: 3px solid;
            border-image: linear-gradient(to bottom, #c8a165, #8b5a2b) 1;
        }
        
        .vitals-container {
            max-width: 350px;
            min-width: 300px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(200, 161, 101, 0.3);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }
        
        /* Ultra-compact version styles */
        .vitals-container.ultra-compact {
            max-width: 180px;
            min-width: 150px;
            font-size: 10px;
            border-width: 1px;
            padding: 5px !important;
            border-radius: 5px;
        }
        
        .vitals-container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(200, 161, 101, 0.4);
            transform: translateY(-5px);
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .vitals-container h3 {
            margin-top: 5px;
            margin-bottom: 15px;
            text-align: center;
            color: #f0c070;
            border-bottom: 1px solid #8b5a2b;
            padding-bottom: 8px;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            position: relative;
        }
        
        /* Ultra-compact title styles */
        .vitals-container.ultra-compact h3 {
            margin: 0 0 5px 0;
            font-size: 12px;
            padding-bottom: 3px;
            letter-spacing: 0.5px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            border-bottom: 1px dotted rgba(232, 212, 185, 0.3);
            padding-bottom: 3px;
        }
        
        /* Ultra-compact stat row styles */
        .vitals-container.ultra-compact .stat-row {
            margin-bottom: 2px;
            padding-bottom: 1px;
            border-bottom: none;
        }
        
        .stat-label {
            font-weight: bold;
            color: #f0c070;
        }
        
        /* Ultra-compact stat label styles */
        .vitals-container.ultra-compact .stat-label {
            font-size: 10px;
        }
        
        .stat-value {
            color: #e8d4b9;
        }
        
        /* Ultra-compact stat value styles */
        .vitals-container.ultra-compact .stat-value {
            font-size: 10px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 3px;
            margin-bottom: 10px;
        }
        
        /* Ultra-compact progress bar styles */
        .vitals-container.ultra-compact .progress-bar {
            height: 4px;
            margin-top: 1px;
            margin-bottom: 3px;
            border-width: 0;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-fill.health {
            background-color: #27ae60;
        }
        
        .progress-fill.danger {
            background-color: #c0392b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .action-btn {
            background: #8b5a2b;
            color: #e8d4b9;
            border: 2px solid #c8a165;
            border-radius: 4px;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Cinzel', 'Times New Roman', serif;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background-color: #a06c3b;
            transform: translateY(-2px);
        }
        
        /* Gold display specific styles */
        .gold-display {
            display: flex;
            align-items: center;
        }
        
        .gold-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
            border-radius: 50%;
            margin-right: 5px;
            border: 1px solid #8b5a2b;
            box-shadow: inset 0 0 3px rgba(255, 255, 255, 0.8), 0 0 5px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        /* Ultra-compact gold icon */
        .vitals-container.ultra-compact .gold-icon {
            width: 8px;
            height: 8px;
            margin-right: 2px;
            border-width: 0;
        }
        
        /* Shine effect for gold icon */
        .gold-icon:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(30deg);
            animation: goldShine 3s infinite;
        }
        
        /* Gold value styling */
        .gold-value {
            color: #ffd700;
            text-shadow: 0 0 3px rgba(184, 134, 11, 0.7);
            font-weight: bold;
        }
        
        /* Animation for gold shine effect */
        @keyframes goldShine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        /* Ultra-compact layout - horizontal bars */
        .vitals-container.ultra-compact .stat-container {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }
        
        .vitals-container.ultra-compact .stat-info {
            display: flex;
            justify-content: space-between;
            width: 60px;
            margin-right: 5px;
        }
        
        .vitals-container.ultra-compact .progress-container {
            flex-grow: 1;
        }
        
        /* Combat indicator styles */
        .combat-indicator-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Ultra-compact combat indicator */
        .vitals-container.ultra-compact .combat-indicator-circle {
            width: 6px;
            height: 6px;
            margin-right: 2px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="instructions">
            <h3>Medieval Vitals UI Test - Ultra-Compact Version</h3>
            <p>This page demonstrates the ultra-compact version of the medieval vitals UI.</p>
            <p>The vitals UI should appear at the bottom left of the screen.</p>
            <p>Use the buttons below to interact with the UI:</p>
            <button id="create-vitals" class="action-btn">Create Vitals UI</button>
            <button id="update-health" class="action-btn">Update Health</button>
            <button id="update-xp" class="action-btn">Update XP</button>
            <button id="toggle-aggression" class="action-btn">Toggle Combat</button>
            <button id="toggle-god-mode" class="action-btn">Toggle God Mode</button>
            <button id="cycle-ui-mode" class="action-btn">Cycle UI Mode</button>
        </div>
    </div>
    
    <script>
        // Variables to track state
        let vitalsContainer = null;
        let healthFill = null;
        let healthText = null;
        let xpFill = null;
        let xpText = null;
        let goldText = null;
        let aggressionIndicator = null;
        let aggressionText = null;
        let godModeIndicator = null;
        
        let health = 100;
        let maxHealth = 100;
        let xp = 0;
        let xpToNextLevel = 100;
        let gold = 0;
        let isAggressive = false;
        let godMode = false;
        let uiMode = 'ultra-compact'; // Start with ultra-compact mode
        
        // Function to create the vitals UI
        function createVitals() {
            if (vitalsContainer) {
                console.log('Vitals UI already exists');
                return;
            }
            
            // Create the container
            vitalsContainer = document.createElement('div');
            vitalsContainer.className = 'custom-popup vitals-container ultra-compact';
            vitalsContainer.style.position = 'fixed';
            vitalsContainer.style.bottom = '10px';
            vitalsContainer.style.left = '10px';
            vitalsContainer.style.width = '180px';
            vitalsContainer.style.padding = '5px';
            vitalsContainer.style.zIndex = '1000';
            
            // Add a title
            const title = document.createElement('h3');
            title.textContent = 'Vitals';
            vitalsContainer.appendChild(title);
            
            // Create health bar (horizontal layout)
            createUltraCompactHealthBar();
            
            // Create XP bar (horizontal layout)
            createUltraCompactXPBar();
            
            // Create gold display (simplified)
            createUltraCompactGoldDisplay();
            
            // Create aggression indicator (simplified)
            createUltraCompactAggressionIndicator();
            
            // Create god mode indicator
            godModeIndicator = document.createElement('div');
            godModeIndicator.className = 'action-btn';
            godModeIndicator.textContent = 'GOD MODE';
            godModeIndicator.style.position = 'fixed';
            godModeIndicator.style.top = '10px';
            godModeIndicator.style.right = '10px';
            godModeIndicator.style.backgroundColor = '#f0c070'; // Gold color
            godModeIndicator.style.display = 'none'; // Hidden by default
            
            // Add to DOM
            document.body.appendChild(vitalsContainer);
            document.body.appendChild(godModeIndicator);
            
            console.log('Vitals UI created');
        }
        
        // Function to create ultra-compact health bar
        function createUltraCompactHealthBar() {
            // Create stat container
            const statContainer = document.createElement('div');
            statContainer.className = 'stat-container';
            
            // Create stat info container
            const statInfo = document.createElement('div');
            statInfo.className = 'stat-info';
            
            // Create label
            const label = document.createElement('div');
            label.className = 'stat-label';
            label.textContent = 'HP';
            
            // Create health text
            healthText = document.createElement('div');
            healthText.className = 'stat-value';
            healthText.textContent = `${health}/${maxHealth}`;
            
            // Assemble stat info
            statInfo.appendChild(label);
            statInfo.appendChild(healthText);
            
            // Create progress container
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            
            // Create progress bar
            const healthBar = document.createElement('div');
            healthBar.className = 'progress-bar';
            
            healthFill = document.createElement('div');
            healthFill.className = 'progress-fill health';
            healthFill.style.width = '100%';
            
            // Assemble progress bar
            healthBar.appendChild(healthFill);
            progressContainer.appendChild(healthBar);
            
            // Assemble stat container
            statContainer.appendChild(statInfo);
            statContainer.appendChild(progressContainer);
            
            // Add to container
            vitalsContainer.appendChild(statContainer);
        }
        
        // Function to create ultra-compact XP bar
        function createUltraCompactXPBar() {
            // Create stat container
            const statContainer = document.createElement('div');
            statContainer.className = 'stat-container';
            
            // Create stat info container
            const statInfo = document.createElement('div');
            statInfo.className = 'stat-info';
            
            // Create label
            const label = document.createElement('div');
            label.className = 'stat-label';
            label.textContent = 'XP';
            
            // Create XP text
            xpText = document.createElement('div');
            xpText.className = 'stat-value';
            xpText.textContent = `${xp}/${xpToNextLevel}`;
            
            // Assemble stat info
            statInfo.appendChild(label);
            statInfo.appendChild(xpText);
            
            // Create progress container
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            
            // Create progress bar
            const xpBar = document.createElement('div');
            xpBar.className = 'progress-bar';
            
            xpFill = document.createElement('div');
            xpFill.className = 'progress-fill';
            xpFill.style.width = '0%';
            xpFill.style.backgroundColor = '#706fd3'; // Purple color for XP
            
            // Assemble progress bar
            xpBar.appendChild(xpFill);
            progressContainer.appendChild(xpBar);
            
            // Assemble stat container
            statContainer.appendChild(statInfo);
            statContainer.appendChild(progressContainer);
            
            // Add to container
            vitalsContainer.appendChild(statContainer);
        }
        
        // Function to create ultra-compact gold display
        function createUltraCompactGoldDisplay() {
            // Create stat container
            const statContainer = document.createElement('div');
            statContainer.className = 'stat-container';
            
            // Create gold display
            const goldDisplay = document.createElement('div');
            goldDisplay.className = 'gold-display';
            goldDisplay.style.marginRight = '5px';
            
            // Create gold icon
            const goldIcon = document.createElement('div');
            goldIcon.className = 'gold-icon';
            
            // Assemble gold display
            goldDisplay.appendChild(goldIcon);
            
            // Create gold value
            goldText = document.createElement('div');
            goldText.className = 'gold-value';
            goldText.style.marginLeft = '3px';
            goldText.textContent = gold.toString();
            
            // Assemble stat container
            statContainer.appendChild(goldDisplay);
            statContainer.appendChild(goldText);
            
            // Add to container
            vitalsContainer.appendChild(statContainer);
        }
        
        // Function to create ultra-compact aggression indicator
        function createUltraCompactAggressionIndicator() {
            // Create stat container
            const statContainer = document.createElement('div');
            statContainer.className = 'stat-container';
            statContainer.style.marginTop = '2px';
            
            // Create label
            const label = document.createElement('div');
            label.className = 'stat-label';
            label.style.marginRight = '5px';
            label.textContent = 'Mode';
            
            // Create indicator container
            const indicatorContainer = document.createElement('div');
            indicatorContainer.style.display = 'flex';
            indicatorContainer.style.alignItems = 'center';
            
            // Create circle indicator
            aggressionIndicator = document.createElement('div');
            aggressionIndicator.className = 'combat-indicator-circle';
            aggressionIndicator.style.backgroundColor = '#27ae60'; // Green for passive
            
            // Create text indicator
            aggressionText = document.createElement('div');
            aggressionText.className = 'stat-value';
            aggressionText.style.fontSize = '10px';
            aggressionText.style.marginLeft = '3px';
            aggressionText.textContent = 'Passive';
            
            // Assemble indicator container
            indicatorContainer.appendChild(aggressionIndicator);
            indicatorContainer.appendChild(aggressionText);
            
            // Assemble stat container
            statContainer.appendChild(label);
            statContainer.appendChild(indicatorContainer);
            
            // Add to container
            vitalsContainer.appendChild(statContainer);
        }
        
        // Function to update health
        function updateHealth() {
            if (!vitalsContainer) {
                console.log('Vitals UI not created yet');
                return;
            }
            
            // Reduce health by 10%
            health = Math.max(0, health - 10);
            
            // Update UI
            const healthPercent = health / maxHealth;
            healthFill.style.width = `${healthPercent * 100}%`;
            healthText.textContent = `${health}/${maxHealth}`;
            
            // Change color based on health percentage
            if (healthPercent > 0.6) {
                healthFill.style.backgroundColor = '#27ae60'; // Green
                healthFill.className = 'progress-fill health';
            } else if (healthPercent > 0.3) {
                healthFill.style.backgroundColor = '#f39c12'; // Yellow/Orange
                healthFill.className = 'progress-fill health';
            } else {
                healthFill.style.backgroundColor = '#c0392b'; // Red
                healthFill.className = 'progress-fill danger';
            }
            
            console.log(`Health updated: ${health}/${maxHealth}`);
        }
        
        // Function to update XP
        function updateXP() {
            if (!vitalsContainer) {
                console.log('Vitals UI not created yet');
                return;
            }
            
            // Increase XP by 25
            xp += 25;
            
            // Check for level up
            if (xp >= xpToNextLevel) {
                // Level up
                xp -= xpToNextLevel;
                xpToNextLevel = Math.floor(xpToNextLevel * 1.5);
                maxHealth += 20;
                health = maxHealth;
                
                // Update health display
                healthFill.style.width = '100%';
                healthFill.style.backgroundColor = '#27ae60'; // Green
                healthFill.className = 'progress-fill health';
                healthText.textContent = `${health}/${maxHealth}`;
                
                // Show level up message
                alert('Level Up!');
            }
            
            // Update UI
            const xpPercent = xp / xpToNextLevel;
            xpFill.style.width = `${xpPercent * 100}%`;
            xpText.textContent = `${xp}/${xpToNextLevel}`;
            
            console.log(`XP updated: ${xp}/${xpToNextLevel}`);
        }
        
        // Function to toggle aggression
        function toggleAggression() {
            if (!vitalsContainer) {
                console.log('Vitals UI not created yet');
                return;
            }
            
            // Toggle aggression
            isAggressive = !isAggressive;
            
            // Update UI
            if (isAggressive) {
                aggressionIndicator.style.backgroundColor = '#c0392b'; // Red for aggressive
                aggressionText.textContent = 'Aggressive';
            } else {
                aggressionIndicator.style.backgroundColor = '#27ae60'; // Green for passive
                aggressionText.textContent = 'Passive';
            }
            
            console.log(`Aggression toggled: ${isAggressive ? 'Aggressive' : 'Passive'}`);
        }
        
        // Function to toggle god mode
        function toggleGodMode() {
            if (!vitalsContainer) {
                console.log('Vitals UI not created yet');
                return;
            }
            
            // Toggle god mode
            godMode = !godMode;
            
            // Update UI
            godModeIndicator.style.display = godMode ? 'block' : 'none';
            
            console.log(`God mode toggled: ${godMode ? 'Enabled' : 'Disabled'}`);
        }
        
        // Function to cycle UI mode
        function cycleUIMode() {
            if (!vitalsContainer) {
                console.log('Vitals UI not created yet');
                return;
            }
            
            // Cycle through modes
            if (uiMode === 'normal') {
                uiMode = 'compact';
                vitalsContainer.classList.add('compact');
                vitalsContainer.classList.remove('ultra-compact');
                vitalsContainer.style.width = '280px';
                vitalsContainer.style.padding = '8px';
            } else if (uiMode === 'compact') {
                uiMode = 'ultra-compact';
                vitalsContainer.classList.add('ultra-compact');
                vitalsContainer.style.width = '180px';
                vitalsContainer.style.padding = '5px';
            } else {
                uiMode = 'normal';
                vitalsContainer.classList.remove('compact');
                vitalsContainer.classList.remove('ultra-compact');
                vitalsContainer.style.width = '350px';
                vitalsContainer.style.padding = '10px';
            }
            
            console.log(`UI mode changed to: ${uiMode}`);
            
            // Recreate the UI with the new mode
            if (vitalsContainer.parentNode) {
                vitalsContainer.parentNode.removeChild(vitalsContainer);
            }
            vitalsContainer = null;
            createVitals();
        }
        
        // Add event listeners to buttons
        document.getElementById('create-vitals').addEventListener('click', createVitals);
        document.getElementById('update-health').addEventListener('click', updateHealth);
        document.getElementById('update-xp').addEventListener('click', updateXP);
        document.getElementById('toggle-aggression').addEventListener('click', toggleAggression);
        document.getElementById('toggle-god-mode').addEventListener('click', toggleGodMode);
        document.getElementById('cycle-ui-mode').addEventListener('click', cycleUIMode);
        
        // Create vitals UI on page load
        window.addEventListener('load', createVitals);
    </script>
</body>
</html>
